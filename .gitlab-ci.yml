stages:
  - build
  - lint
  - test  # âœ… Added test stage

# BUILD STAGE
build-backend:
  stage: build
  image: gradle:7.5-jdk17
  script:
    - cd backend
    - gradle clean build -x test -x check
  rules:
    - when: always
  allow_failure: false

# LINT STAGE
lint-backend:
  stage: lint
  image: gradle:7.5-jdk17
  script:
    - cd backend
    - gradle check
  rules:
    - when: always
  allow_failure: false

lint-frontend:
  stage: lint
  image: node:16
  script:
    - cd frontend
    - npm install
    - npx eslint . --ext .js,.jsx
  rules:
    - when: always
  allow_failure: false

# TEST STAGE
test-python:
  stage: test
  image: python:3.12  
  before_script:
    - cd ingestor  
    - pip install --upgrade pip
    - pip install pytest coverage  
    - pip install -r requirements.txt 
  script:
    - coverage run -m pytest tests/test.py  
    - coverage report -m  
  rules:
    - when: always
  allow_failure: false

test-frontend:
  stage: test
  image: node:16
  before_script:
    - cd frontend
    - npm install
  script:
    - npm test -- --watchAll=false
    - npm test -- --coverage --watchAll=false  # Run tests with coverage
  rules:
    - when: always
  allow_failure: false

test-backend:
  stage: test
  image: gradle:7.5-jdk17
  script:
    - apt-get update && apt-get install -y bsdmainutils
    - cd backend
    - chmod +x gradlew
    - ./gradlew test jacocoTestReport
    - echo "=== CSV Coverage Report ==="
    - column -t -s, build/reports/jacoco/test/jacocoTestReport.csv 
  rules:
    - when: always
  allow_failure: false
